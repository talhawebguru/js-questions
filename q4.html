<!-- Create an unordered list. Allow users to add and remove list items dynamically using buttons  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

    <ul>
        Add List Item Here
        
    </ul>
    <input type="text" id="addList">
    <button>Add Item</button>

    <br><br>

    <button id="remove">Remove All Items</button>


    <script>
        var addList = document.querySelector("button");
        var ul = document.querySelector("ul");
        var input = document.querySelector("#addList");
        var removeList = document.querySelector("#remove");
        var list = document.querySelector("li");

        addList.addEventListener("click",()=>{
            var li = document.createElement("li");
            if (input.value.trim() === ""){
                alert("Please enter a value");
                return;
            }
            li.textContent = input.value;
            ul.appendChild(li);
            input.value = "";
        })
        
        removeList.addEventListener("click",()=>{
            ul.innerHTML = "";
            ul.removeChild();
         
            
        })
    </script>
 </body>
 </html>
